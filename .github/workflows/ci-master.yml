name: WS Cleanup Tool - Master
on:
  push:
    branches:
      - 'master'
    tags:
      - '*'
  schedule:
    - cron: '0 4 * * *'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - uses: UnicornGlobal/trufflehog-actions-scan@master
        with:
          branch: ${{ github.head_ref }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --ignore=E501,F841
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Unittesting
        run: python -m unittest
      - name: Full Test
        run: python ./projects_cleanup/projects_cleanup.py ./projects_cleanup/params_ci.config ${{ secrets.WS_USER_KEY }} ${{ secrets.WS_ORG_TOKEN }}
      - name: Zip release
        uses: papeloto/action-zip@v1
        with:
          files: requirements.txt LICENSE README.md CLA.md projects_cleanup/
          dest: ws_projects_cleanup.zip
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          artifacts: "*.zip"
      - name: confluence-markdown-sync
        uses: cupcakearmy/confluence-markdown-sync@v1     
        with: 
          from: README.md
          to: 1864533094
          cloud: whitesource
          user: ${{ secrets.CONFLUENCE_USER }}
          token: ${{ secrets.CONFLUENCE_TOKEN }}
      - name: confluence-markdown-sync
        uses: cupcakearmy/confluence-markdown-sync@v1     
        with: 
          from: README.md
          to: 2319614065
          cloud: whitesource
          user: ${{ secrets.CONFLUENCE_USER }}
          token: ${{ secrets.CONFLUENCE_TOKEN }}
          
